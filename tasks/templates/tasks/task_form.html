{% extends 'base_generic.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Task</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p|safe }}
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
  <a class="btn btn-secondary mt-2" href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
