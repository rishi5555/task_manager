{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
  </form>
  <a class="btn btn-secondary mt-2" href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
